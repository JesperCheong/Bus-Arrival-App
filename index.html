<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bus Arrival App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid min-vh-100 p-0 m-0">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid py-3">
        <i class="bi bi-bus-front fs-2"><span class="ps-3">Bus Arrival App</span></i>
      </div>
    </nav>

    <div class="container col-md-6 col-lg-4 mt-5">
      <div class="input-group flex-nowrap">
        <span class="input-group-text">Bus Stop ID</span>
        <input type="text" class="form-control" id="busStopIdInput">
        <button type="button" class="btn btn-secondary" onclick="search()"><a class="text-reset" href="#All"><i class="bi bi-search"></i></a></button>
      </div>
    </div>

    <div class="spinner-border text-secondary d-block mx-auto my-5 d-none" role="status" id="loading-spinner">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="btn-group d-grid justify-content-end pt-5 pb-3 container col-md-8 col-lg-5 d-none" id="filterBtn">
      <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-funnel pe-2"></i>Filter
      </button>
      <ul class="dropdown-menu" id="busFilter">
        <li><a class="dropdown-item" href="#All">All</a></li>
        <!-- render filter list -->
      </ul>
    </div>

    <div class="container col-md-8 col-lg-5" id="busesContainer">
      <!-- render bus list here -->
    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
