<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bus Arrival App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid min-vh-100 p-0 m-0">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid py-3">
        <i class="bi bi-bus-front fs-2"><span class="ps-3">Bus Arrival App</span></i>
      </div>
    </nav>
  
    <div class="row justify-content-center">
      <div class="col-md-auto align-self-center">
        <label for="busStopId">Bus Stop ID: </label>
        <input type="text" name="busStopId" placeholder="Enter Bus Stop ID Here.">
      </div>
      <div class="col-md-auto">
        <button type="button" class="btn btn-secondary">Search</button>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
